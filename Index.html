<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="descrition" content="Mesto" />
    <meta name="autor" content="Рустам Никончук" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <!--HEADER-->
    <header class="header">
      <img
        src="./image/logo__mesto.svg"
        class="header__logo"
        alt="Логотип Место - Россия"
      />
    </header>

    <!--PROFILE-->
    <div class="profile">
      <div class="profile__info-avatar">
        <img
          src="./image/Жак-Ив-Кусто.png"
          class="profile__info-avatar"
          alt="профиль пользователя - аватар Жак-Ив Кусто"
        />
      </div>
      <div class="profile__info">
        <h1 class="profile__title">
          Жак-Ив Кусто
          <a href="#popup">
            <button type="button" class="profile__edit-button"></button
          ></a>
        </h1>
        <p class="profile__subtitle">Исследователь океана</p>
      </div>
      <button class="profile__add-button"></button>
    </div>

    <!--ELEMENTS-->
    <div class="elements">
      <div class="elements__element">
        <img src="./image/a1 (1).jpg" class="elements__foto" alt="Собака" />
        <div class="element__info">
          <h2 class="elements__title">Собакен</h2>
          <div class="elements__like">
            <button class="elements__like elements__like_on"></button>
          </div>
        </div>
      </div>

      <div class="elements__element">
        <img src="./image/a1 (2).jpg" class="elements__foto" alt="Кодинг" />
        <div class="element__info">
          <h2 class="elements__title">Человекен</h2>
          <div class="elements__like">
            <button class="elements__like elements__like_active"></button>
          </div>
        </div>
      </div>

      <div class="elements__element">
        <img src="./image/a1 (3).jpg" class="elements__foto" alt="Мобильный телефон" />
        <div class="element__info">
          <h2 class="elements__title">Мобилька</h2>
          <div class="elements__like">
            <button class="elements__like elements__like_active"></button>
          </div>
        </div>
      </div>

      <div class="elements__element">
        <img src="./image/a1 (4).jpg" class="elements__foto" alt="Попугай" />
        <div class="element__info">
          <h2 class="elements__title">Аррра</h2>
          <div class="elements__like">
            <button class="elements__like elements__like_active"></button>
          </div>
        </div>
      </div>

      <div class="elements__element">
        <img src="./image/a1 (5).jpg" class="elements__foto" alt="Беспилотники Яндекс" />
        <div class="element__info">
          <h2 class="elements__title">Яндекс беспилотники</h2>
          <div class="elements__like">
            <button class="elements__like elements__like_active"></button>
          </div>
        </div>
      </div>

      <div class="elements__element">
        <img src="./image/a1 (6).jpg" class="elements__foto" alt="Собака пьет воду из третрапак" />
        <div class="element__info">
          <h2 class="elements__title">LFCSFS:FVCS:NCSN:VCENsv;rb</h2>
          <div class="elements__like">
            <button class="elements__like elements__like_active"></button>
          </div>
        </div>
      </div>

    </div>

    <!--FOOTER-->
    <footer class="footer">
      <p class="footer__copyright">© 2022 Rustam Nikonchuk</p>
    </footer>

    <!--POPUP FORM-->
    <div id="popup" class="popup popup__visible">
      <div class="popup__box">
        <a href="#">
          <button
            class="popup__toggle-image"
            src="./image/close.svg"
            aria-label="close"
          ></button
        ></a>
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form" name="form" method="post" action="#">
          <input
            type="text"
            class="popup__input popup__input_firstname"
            name="firstname"
            placeholder="Жак-Ив Кусто"
          />
          <input
            type="text"
            class="popup__input popup__input_profession"
            name="profession"
            placeholder="Исследователь океана"
          />
          <button type="submit" class="popup__submit">Сохранить</button>
        </form>
      </div>
    </div>
  </body>
</html>
