<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="descrition" content="Mesto" />
    <meta name="autor" content="Рустам Никончук" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <!--________________________________________________________________________________HEADER-->
    <header class="header">
      <img
        src="./image/logo__mesto.svg"
        class="header__logo"
        alt="Логотип Место - Россия"
      />
    </header>

    <!--________________________________________________________________________________PROFILE-->
    <div class="profile">
      <div class="profile__info-avatar">
        <img
          src="./image/Жак-Ив Кусто.png"
          class="profile__info-avatar"
          alt="профиль пользователя - аватар Жак-Ив Кусто"
        />
      </div>
      <div class="profile__info">
        <h1 class="profile__title">
          Жак-Ив Кусто
          <a href="#popup">
            <button type="button" class="profile__edit-button"></button
          ></a>
        </h1>
        <p class="profile__subtitle">Исследователь океана</p>
      </div>
      <button class="profile__add-button"></button>
    </div>

    <!--________________________________________________________________________________ELEMENTS-->
    <div class="elements">
      <div class="elements__element">
        <img
          src="./image/Карачаевск.png"
          class="elements__foto"
          alt="Карачаевск"
        />
        <h2 class="elements__title">
          Карачаевск
          <button class="elements__like elements__like_active"></button>
        </h2>
      </div>
      <div class="elements__element">
        <img
          src="./image/Эльбрус.png"
          class="elements__foto"
          alt="Гора Эльбрус"
        />
        <h2 class="elements__title">
          Гора Эльбрус
          <button class="elements__like elements__like_active"></button>
        </h2>
      </div>
      <div class="elements__element">
        <img src="./image/Домбай.png" class="elements__foto" alt="Добмай" />
        <h2 class="elements__title">
          Добмай <button class="elements__like elements__like_active"></button>
        </h2>
      </div>
      <div class="elements__element">
        <img
          src="./image/Эльбрус.png"
          class="elements__foto"
          alt="Гора Эльбрус"
        />
        <h2 class="elements__title">
          Гора Эльбрус
          <button class="elements__like elements__like_active"></button>
        </h2>
      </div>
      <div class="elements__element">
        <img src="./image/Домбай.png" class="elements__foto" alt="Добмай" />
        <h2 class="elements__title">
          Добмай <button class="elements__like elements__like_active"></button>
        </h2>
      </div>
      <div class="elements__element">
        <img
          src="./image/Карачаевск.png"
          class="elements__foto"
          alt="Карачаевск"
        />
        <h2 class="elements__title">
          Карачаево-Карачаево
          <button class="elements__like elements__like_active"></button>
        </h2>
      </div>
    </div>

    <!--________________________________________________________________________________FOOTER-->
    <footer class="footer">
      <p class="footer__copyright">© 2022 Rustam Nikonchuk</p>
    </footer>

    <!--________________________________________________________________________________POPUP FORM-->
    <div id="popup" class="popup popup__visible">
      <div class="popup__box">
        <a href="#">
          <button
            class="popup__toggle-image"
            src="./image/close.svg"
            aria-label="close"
          ></button
        ></a>
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form" name="form" method="post" action="#">
          <input
            type="text"
            class="popup__input popup__input_firstname"
            name="firstname"
            placeholder="Жак-Ив Кусто"
          />
          <input
            type="text"
            class="popup__input popup__input_profession"
            name="profession"
            placeholder="Исследователь океана"
          />
          <button type="submit" class="popup__submit">Сохранить</button>
        </form>
      </div>
    </div>
  </body>
</html>
