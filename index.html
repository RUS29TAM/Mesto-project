<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="https://www.mihayloscarves.com/wp-content/uploads/2019/07/M-Favicon.png" type="image/x-icon"/>
    <link rel="stylesheet" href="./pages/index.css" />
    <meta name="descrition" content="Mesto" />
    <meta name="autor" content="Рустам Никончук" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <!--HEADER-->
    <header class="header">
      <img
        src="./images/logo__mesto.svg"
        class="header__logo"
        alt="Логотип Место - Россия"
      />
    </header>

    <!--PROFILE-->
    <section class="profile">
      <div class="profile__info-avatar">
        <img
          src="./images/dsli.jpg"
          class="profile__info-avatar"
          alt="профиль пользователя - аватар Жак-Ив Кусто"
        />
      </div>
      <div class="profile__info">
        <h1 class="profile__title-firstname">Там-вДали&nbsp;Кусто</h1>
        <button type="button" class="button button_type_edit"></button>
        <p class="profile__subtitle-profession">Cледователь в океане</p>
      </div>
      <button type="button" class="button button_type_add"></button>
    </section>

    <!--ELEMENTS-->
    <section class="elements">
      <div class="elements__element">
        <img src="./images/dog.jpg" class="elements__foto" alt="Собака" />
        <button
          type="button"
          class="button button_type_delete-element"
        ></button>
        <div class="element__info">
          <h2 class="elements__title">Собакен</h2>
          <button type="button" class="button button_type_like"></button>
        </div>
      </div>

      <div class="elements__element">
        <img src="./images/coder.jpg" class="elements__foto" alt="Кодинг" />
        <button
          type="button"
          class="button button_type_delete-element"
        ></button>
        <div class="element__info">
          <h2 class="elements__title">Человекен</h2>
          <button type="button" class="button button_type_like"></button>
        </div>
      </div>

      <div class="elements__element">
        <img
          class="elements__foto"
          src="./images/fone.jpg"
          alt="Мобильный телефон"
        />
        <button
          type="button"
          class="button button_type_delete-element"
        ></button>
        <div class="element__info">
          <h2 class="elements__title">Джо</h2>
          <button type="button" class="button button_type_like"></button>
        </div>
      </div>

      <div class="elements__element">
        <img src="./images/bird.jpg" class="elements__foto" alt="Попугай" />
        <button
          type="button"
          class="button button_type_delete-element"
        ></button>
        <div class="element__info">
          <h2 class="elements__title">Байкер</h2>
          <button type="button" class="button button_type_like"></button>
        </div>
      </div>

      <div class="elements__element">
        <img
          src="./images/yauto.jpg"
          class="elements__foto"
          alt="Беспилотники Яндекс"
        />
        <button
          type="button"
          class="button button_type_delete-element"
        ></button>
        <div class="element__info">
          <h2 class="elements__title">Яндекс беспилотники</h2>
          <button type="button" class="button button_type_like"></button>
        </div>
      </div>

      <div class="elements__element">
        <img
          src="./images/husk.jpg"
          class="elements__foto"
          alt="Собака пьет воду из третрапак"
        />
        <button
          type="button"
          class="button button_type_delete-element"
        ></button>

        <div class="element__info">
          <h2 class="elements__title">LFCSFS:FVCS:NCSN:VCENsv;rb</h2>
          <button type="button" class="button button_type_like"></button>
        </div>
      </div>
    </section>

    <!--FOOTER-->
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Rustam Nikonchuk</p>
    </footer>

    <!--POPUP EDIT FORM-->
    <div class="popup popup_edit-profile">
      <div class="popup__box">
        <form class="form form_edit-profile" name="author">
          <h3 class="form__title">Редактировать профиль</h3>
          <input
            type="text"
            class="form__input form__input_type_firstname"
            name="firstname"
            placeholder="Там-вДали Кусто"
          />
          <input
            type="text"
            class="form__input form__input_type_profession"
            name="profession"
            placeholder="Cледователь в океане"
          />
          <button
            type="button"
            class="button button_type_close"
            aria-label="закрыть"
          ></button>
          <button
            type="submit"
            class="button button_type_save"
            aria-label="сохранить"
          >
            Сохранить
          </button>
        </form>
      </div>
    </div>

    <!--POPUP ADD TOWN-->
    <div class="popup popup_add-elements">
      <div class="popup__box">
        <form class="form form_add-elements" name="town">
          <h3 class="form__title">Новое место</h3>
          <input
            type="text"
            class="form__input form__input_type_town"
            name="town"
            placeholder="Название"
          />
          <input
            type="text"
            class="form__input form__input_type_townlink"
            name="townlink"
            placeholder="Ссылка на картинку"
          />
          <button
            type="button"
            class="button button_type_close"
            aria-label="закрыть"
          ></button>
          <button
            type="submit"
            class="button button_type_submit"
            aria-label="сохранить"
          >
            Сохранить
          </button>
        </form>
      </div>
    </div>

    <!--POPUP OVERVIEW-->
    <div class="popup popup_overview">
      <div class="popup__box-overview">
      <section class="overview">
        <img class="overview__image" src="./images/dog.jpg" alt="собакен"/>
        <h2 class="overview__caption">Собакен</h2>
        <button
        type="button"
        class="button button_type_close"
        aria-label="закрыть"
        ></button>
      </section>
    </div>
  </div>

<!--TAMPLATE ELEMENT-->
    <template id="template__element">
    <div class="elements__element">
      <img src="" class="elements__foto" alt="Попугай" />
      <button
        type="button"
        class="button button_type_delete-element"
      ></button>
      <div class="element__info">
        <h2 class="elements__title">Аррра попугай</h2>
        <button type="button" class="button button_type_like"></button>
      </div>
    </div>
  </template>
    <script src="./pages/index.js"></script>
  </body>
</html>
